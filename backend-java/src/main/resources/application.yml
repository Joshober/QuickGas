spring:
  application:
    name: quickgas-backend
  
  datasource:
    # DATABASE_URL will be parsed by DataSourceConfig if provided (Railway format)
    # Otherwise, use individual DATABASE_* variables or defaults
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/quickgas}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Flyway database migration configuration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8080}
  address: ${SERVER_ADDRESS:0.0.0.0}
  base-url: ${SERVER_BASE_URL:}
  error:
    include-message: always
    include-binding-errors: always

# Stripe Configuration
stripe:
  secret-key: ${STRIPE_SECRET_KEY:}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:}

# Firebase Configuration
firebase:
  service-account: ${FIREBASE_SERVICE_ACCOUNT:}
  enabled: ${FIREBASE_ENABLED:false}

# OpenRouteService Configuration (optional)
openrouteservice:
  api-key: ${OPENROUTESERVICE_API_KEY:}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Security Configuration
security:
  payment:
    min-amount: ${SECURITY_MIN_AMOUNT:0.50}
    max-amount: ${SECURITY_MAX_AMOUNT:10000.00}
    max-daily-amount: ${SECURITY_MAX_DAILY_AMOUNT:50000.00}
  rate-limit:
    enabled: ${SECURITY_RATE_LIMIT_ENABLED:true}
    max-requests-per-minute: ${SECURITY_RATE_LIMIT_MAX:60}

