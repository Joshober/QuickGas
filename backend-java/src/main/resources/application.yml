spring:
  application:
    name: quickgas-backend
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/quickgas}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8080}
  address: ${SERVER_ADDRESS:localhost}
  base-url: ${SERVER_BASE_URL:}
  error:
    include-message: always
    include-binding-errors: always

# Stripe Configuration
stripe:
  secret-key: ${STRIPE_SECRET_KEY:}

# Firebase Configuration
firebase:
  service-account: ${FIREBASE_SERVICE_ACCOUNT:}
  enabled: ${FIREBASE_ENABLED:false}

# OpenRouteService Configuration (optional)
openrouteservice:
  api-key: ${OPENROUTESERVICE_API_KEY:}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

