[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
# Railway will automatically make environment variables available during build

[deploy]
# startCommand is handled by Dockerfile ENTRYPOINT
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# Healthcheck with longer timeout to allow nginx to start
healthcheckPath = "/"
healthcheckTimeout = 600
healthcheckInterval = 30

